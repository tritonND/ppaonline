<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <!-- script to prevent page from caching -->
    <script>
        var queryParam = document.location.search;
        queryParam = !queryParam ? "" : queryParam;
        if(queryParam.length == 0){
            document.location.href = document.location.href + "?timestamp=" + new Date().getTime();
        }
        else if(queryParam.indexOf("timestamp=") < 0){
            document.location.href = document.location.href + "&timestamp=" + new Date().getTime();
        }
    </script>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="css/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- Sweet Alert -->
    <link href="css/sweetalert.css" rel="stylesheet">
    <!-- hyperform style -->
    <link href="css/hyperform.css" rel="stylesheet">
    <!-- login form style -->
    <link href="css/admin-login-style.css" rel="stylesheet">
    <!-- polyfill ECMA 2015 -->
    <script src="js/polyfill.min.js"></script>
    <!-- native form validation polyfill -->
    <script src="js/hyperform.min.js"></script>

</head>
<body>
<!--
    you can substitue the span of reauth email for a input with the email and
    include the remember me checkbox
    -->
<div class="container">
    <div class="card card-container">
        <div class="app-loader" style="display: none; position: fixed; top: 0; bottom: 0; width: 100%; height: 100%;
                left: 0; text-align: center; z-index: 3; padding-top: 15em;">
            <div style="background-color: rgba(0,0,0,0.7); display: block; width: 30%; margin-left: 35%; margin-right: 35%">
                <i class="fa fa-cog fa-spin" style="font-size: 10em; color: #ffffff"></i>
                <div class="app-loader-message" style="color: #ffffff;"></div>
            </div>
        </div>
        <div style="width: 100%; text-align: center;">
            <img src="images/ppa-icon.png" style="width: 9em; height: 9em; border-radius: 50%;">
        </div>
        <div style="width: 100%; text-align: center">
            <h4>Admin Sign In</h4>
        </div>
        <form id="admin-login-form" autocomplete="off">
            <div class="form-group">
                <input type="email" id="admin-login-email" class="form-control" placeholder="Email address" required autofocus
                       data-required-error="admin email address is required"
                       data-type-error="incorrect email format">
                <div class="help-block with-errors"></div>
            </div>
            <div class="form-group">
                <input type="password" id="admin-login-password" class="form-control" placeholder="Password" required
                       data-required-error="admin password is required">
                <div class="help-block with-errors"></div>
            </div>
            <!-- <div id="remember" class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div> -->
            <div style="width: 100%; padding-top: 10em;">
            <button class="btn btn-primary btn-block" type="submit">Sign In</button>
            </div>
        </form><!-- /form -->

        <!-- <a href="#" class="forgot-password">
            Forgot the password?
        </a> -->
    </div><!-- /card-container -->
</div><!-- /container -->

<!-- jquery -->
<script src="js/jquery.min.js"></script>
<!-- Bootstrap -->
<script src="js/bootstrap.min.js"></script>
<script>
    // initialise native form validation polyfil
    hyperform(window);
</script>
<!-- validator script -->
<script src="js/validator.min.js"></script>
<!-- sweet alert script -->
<script src="js/sweetalert.min.js"></script>
<!-- kendo ui library -->
<script src="js/kendo.ui.core.min.js"></script>
<script src="js/admin-login.js"></script>

</body>
</html>
